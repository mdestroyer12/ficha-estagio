<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Ficha de Frequência</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo_infocefet">
            <img src="img/simbolo-cefet.svg" alt="Símbolo Cefet">
            <h3>CEFET/RJ - CENTRO FEDERAL DE EDUCAÇÃO<br>TECNOLÓGICA CELSO SUCKOW DA FONSECA</h3>
        </div>
        <div class="titulo_e_sub">
            <h1>FICHA INDIVIDUAL DE FREQUÊNCIA</h1>
            <h2>Divisão de Integração Empresarial - DIEMP</h2>
        </div>
    </header>
    <main>
        <div class="dados_estagiario">
            <div class="campo_texto">
                <label for="nome_estagiario">Nome do Estágiario:</label>
                <input type="text" id="nome_estagiario">
            </div>
            <div class="campo_texto">
                <label for="curso_estagiario">Curso de:</label>
                <input type="text" id="curso_estagiario">
            </div>
            <div class="campo_texto">
                <label for="matricula_estagiario">Matrícula:</label>
                <input type="text" id="matricula_estagiario">
            </div>
            <div class="campo_texto">
                <label for="turma_estagiario">Turma:</label>
                <input type="text" id="turma_estagiario">
            </div>
            <div class="campo_texto">
                <label for="unidade_estagiario">Unidade:</label>
                <input type="text" id="unidade_estagiario">
            </div>
            <div class="campo_texto">
                <label for="polo_ead">Polo de EAD:</label>
                <input type="text" id="polo_ead">
            </div>
        </div>
        <table border="1px solid black" class="tabela_presenca">
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>Ano</th>
                    <th>Frequência</th>
                    <th>Dias <br> Úteis</th>
                    <th>Presença</th>
                    <th>Horas</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas Incluídas com Javascript -->
            </tbody>
        </table>
    </main>
</body>
</html>
