<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/segunda-pagina.css">
    <title>Ficha de Frequência - Página 2</title>
</head>
<body>
    <section class="secao">
        <h4 class="secao-titulo">Situação Funcional do Estagiário</h4>
        <div class="secao-conteudo">
            <div class="campos-textos">
                <div class="campo_texto">
                    <label for="firma">Firma: </label>
                    <input type="text" id="firma">
                </div>
                <div class="campo_texto">
                    <label for="ramo">Ramo:</label>
                    <input type="text" id="ramo">
                </div>
                <div class="campo_texto">
                    <label for="endereco">Endereço: </label>
                    <input type="text" id="endereco">
                </div>
                <div class="campo_texto">
                    <label for="bairro">Bairro: </label>
                    <input type="text" id="bairro">
                </div>
                <div class="campo_texto">
                    <label for="cidade">Cidade: </label>
                    <input type="text" id="cidade">
                </div>
            </div>
            <div class="campos-textos">
                <div class="parte1">
                    <div class="campo_texto">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep">
                    </div>
                    <div class="campo_texto">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone">
                    </div>
                    <div class="campo_texto">
                        <label for="ramal">Ramal:</label>
                        <input type="text" id="ramal">
                    </div>
                    <div class="campo_texto">
                        <label for="cargo">Cargo: </label>
                        <input type="text" id="cargo">
                    </div>
                    <div class="campo_texto">
                        <label for="salario">Salario: </label>
                        <input type="text" id="salario">
                    </div>
                    <div class="campo_texto">
                        <label for="provimento-forma">Forma de provimento:</label>
                        <input type="text" id="provimento-forma">
                    </div>
                    <div class="campo_texto">
                        <label for="">Semana de </label>
                        <input type="number" class="sm" min="0" max="7">
                        <span>dias</span>
                        <input type="text" class="sm">
                    </div>
                    <div class="campo_texto">
                        <label for="">Horário: </label>
                        <span>das</span>
                        <input type="text" class="sm">
                        <span>às</span>
                        <input type="text" class="sm">
                        <span>e das</span>
                        <input type="text" class="sm">
                        <span>às</span>
                        <input type="text">
                    </div>
                    <div class="campo_texto">
                        <label for="">Aos Sábados: </label>
                        <span>das</span>
                        <input type="text" class="sm">
                        <span>às</span>
                        <input type="text" class="sm">
                        <span>e das</span>
                        <input type="text" class="sm">
                        <span>às</span>
                        <input type="text">
                    </div>
                </div>
                <div class="parte2">
                    <div class="campo_texto">
                        <label for="data-admissao">Data da admissão: </label>
                        <input type="date" id="data-admissao">
                    </div>
                    <div class="campo_texto">
                        <label for="data-dispensa">Data da dispensa:</label>
                        <input type="date" id="data-dispensa">
                    </div>
                </div>
                <div class="campo_texto">
                    <label for="anotacoes">Anotações:</label>
                    <input type="text" id="anotacoes">
                </div>
            </div>
        </div>
    </section>
    <section class="secao">
        <h4 class="secao-titulo">Avaliação Conceitual do Estagiário</h4>
        <div class="secao-conteudo">
            Double it and give it to the next person.
        </div>
    </section>
    <footer>
        <a href="index.html">Voltar para primeira página</a>
    </footer>
</body>
</html>
